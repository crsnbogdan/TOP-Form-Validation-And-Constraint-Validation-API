<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation and Constraint Validation API</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="form-container">
        <div id="text-container">
            <h2>Please input your information.</h2>
            <p>The form information is not stored.</p>
        </div>
        <form id="form" action="#" novalidate>
            <div class="form-section">
                <div class="section-input">
                    <input type="email" placeholder="email" id="email" minlength="8" maxlength="30" required />
                </div>
                <p class="input-error" id="email-error"></p>
            </div>
            <div class="form-section">
                <div class="section-input">
                    <input id="zip" placeholder="ZIP code" name="zip" type="text" required />
                </div>
                <p class="input-error" id="zip-error"></p>
            </div>
            <div class="form-section">
                <div class="section-input">
                    <select name="country" id="country">
              <option default value="Romania">Romania</option>
              <option value="United States">United States</option>
              <option value="Great Britain">Great Britain</option>
            </select>
                </div>
            </div>
            <div class="form-section">
                <div class="section-input">
                    <input type="password" placeholder="Password" id="password" pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$" minlength="8" maxlength="32" required />
                </div>
                <p class="input-error" id="password-error"></p>
            </div>
            <div class="form-section">
                <div class="section-input">
                    <input type="password" placeholder="Confirm password" id="confirmation" pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$" minlength="8" maxlength="32" required />
                </div>
                <p class="input-error" id="confirmation-error"></p>
            </div>
            <input id="submitbtn" type="button" type="submit" value="Submit" />
        </form>
    </div>
</body>

</html>
