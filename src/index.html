<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation and Constraint Validation API</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="form-container">
        <form action="" novalidate>
            <div class="form-section">
                <div class="section-input">
                    <label for="mail">Email</label>
                    <input type="email" id="email" minlength="8" maxlength="30" required>
                </div>
                <span class="input-error" id="email-error"></span>
            </div>
            <div class="form-section">
                <div class="section-input">
                    <label for="zip">ZIP Code</label>
                    <input id="zip" name="zip" type="text" required>
                </div>
                <span class=" input-error" id="zip-error"></span>
            </div>
            <div class="form-section">
                <div class="section-input">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option  default value="Romania">Romania</option>
                        <option value="United States">United States</option>
                        <option value="Great Britain">Great Britain</option>
                    </select>
                </div>
                <span class="input-error" id="country-error"></span>
            </div>
            <div class="form-section">
                <div class="section-input">
                    <label for="password">Password</label>
                    <input type="password" id="password" pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$" minlength="8" maxlength="32" required>
                </div>
                <span class="input-error" id="password-error"></span>
            </div>
            <div class="form-section">
                <div class="section-input">
                    <label for="confirmation">Password</label>
                    <input type="password" id="confirmation" pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$" minlength="8" maxlength="32" required>
                </div>
                <span class="input-error" id="confirmation-error"></span>
            </div>
            <button>Submit</button>
        </form>
    </div>

</body>

</html>
